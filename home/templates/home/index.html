{% extends "base.html" %}
{% load static %}

{% block page_header%}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Carousel for the homepage -->
<div class="row g-0">
    <div id="myCarousel" class="col-12 carousel carousel-dark slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="10000">
                <!-- Image taken from https://unsplash.com/photos/1WZYDo7IKzA -->
                <img class="first-slide d-block w-100" src="/media/bg1.jpg" alt="High-Tops">
                <div class="container">
                    <div class="carousel-caption text-left">
                        <p><a class="btn btn-lg btn-outline-secondary btn-carousel" href="" role="button">View More
                                High-Tops</a></p>
                    </div>
                </div>
            </div>
            <!-- Buttons for the carousel -->
            <div class="carousel-item active" data-bs-interval="20000">
                <img class="second-slide" src="/media/bg2.jpg" alt="All Products">
                <div class="container">
                    <div class="carousel-caption">
                        <p><a class="btn btn-lg btn-outline-secondary btn-carousel" href="" role="button">View All
                                Products</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <!-- Image taken from https://unsplash.com/photos/1b3qwzTxnEE -->
                <img class="third-slide" src="/media/bg3.jpg" alt="Flip Flops">
                <div class="container">
                    <div class="carousel-caption text-right">
                        <p><a class="btn btn-lg btn-outline-secondary btn-carousel" href="" role="button">View All
                                Slip-Ons</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Next and previous buttons added to the carousel -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<h1>hello world</h1>

{% endblock %}
